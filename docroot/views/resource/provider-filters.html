<div ng-if="!providerTypes || !providerTypes.length">
  <h4>No results</h4>
</div>

<div ng-if="providerTypes.length">

  <h4>Type of Provider</h4>
  <div class="provider-type-filters">
    <div ng-repeat="(key, filter) in providerTypes" class="provider-type list-group">
      <a ng-class="{active:filterActive( 'ProviderTypeDescription', filter )}"
         ng-click="filterClick( $event, 'ProviderTypeDescription', filter )"
         href="#" class="list-group-item provider-type-filter">{{filter}}</a>
    </div>
  </div>
</div>
